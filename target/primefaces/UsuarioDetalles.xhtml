<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterTemplate.xhtml">
    <ui:define name="bodyContent">
        <h:form id="usuarioDetallesForm">
            <p:panel header="Usuario Detalle Formulario" style="width: 700px;">
                <p:panelGrid columns="3" style="margin-bottom:5px">
                    <p:outputLabel value="UsuarioId:*"/>
                    <p:inputText id="usuarioId" value="#{usuarioController.registrarUsuario.id}" required="true"
                                 label="UsuarioId">
                     <p:messages id="usuarioIdMsg" for="usuarioId"/>
                    </p:inputText>
                    <br/>
                    <p:outputLabel value="Usuario:*"/>
                    <p:inputText id="usuario" value="#{usuarioController.registrarUsuario.usuario}" required="true"
                                 label="Usuario">
                     <p:messages id="usuarioMsg" for="usuario"/>
                    </p:inputText>
<br/>
                    <p:outputLabel value="Clave:*"/>
                    <p:password id="clave" value="#{usuarioController.registrarUsuario.clave}" required="true"
                                label="Clave">
                    <p:messages id="claveMsg" for="clave"/>
                    </p:password>

<br/>
                    <p:outputLabel value="Nombre:*"/>
                    <p:inputText id="nombre" value="#{usuarioController.registrarUsuario.nombre}" required="true"
                                label="Nombre">
                        <p:messages id="nombreMsg" for="nombre"/>
                    </p:inputText>

<br/>
                    <p:commandButton value="Actualizar" action="#{usuarioController.updateUser()}" update="usuarioDetallesForm"/>

                    <p:commandButton value="Eliminar" action="#{usuarioController.deleteUser()}" process="@this, usuarioId"
                                     partialSubmit="true" update="usuarioDetallesForm" />


                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
